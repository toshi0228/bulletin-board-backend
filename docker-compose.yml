version: "3"
services:
  mysql:
    image: "mysql:5.7.10"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "admin"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "test"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
